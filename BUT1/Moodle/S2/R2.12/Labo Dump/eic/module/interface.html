<script language="JavaScript">
function openWindow (aFichier) {
	vWin = 	window.open(aFichier, "fenMedia", "height=500 width=848");

	vWin.focus();
}
function closeWindow () {
	vWin.close();
}
function centerWin () {
	this.x = (screen.width-1018)/2 - 5;
	this.y = (screen.height-715)/2 - 27;
	window.moveTo(this.x, this.y);
}
